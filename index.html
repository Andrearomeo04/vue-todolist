<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class="mb-5">
            <h1>VUE TODOLIST</h1>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todolist w-75">
                            <ul class="list-unstyled">
                                <li v-for="item, index in todolist" class="py-4">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            {{ item.text}}
                                        </div>            
                                        <div class="buttons">
                                            <button class="btn me-2" :class="todolist.done ? 'bg-transparent' : 'btn-success'">
                                                <i class="fas fa-check" :class="todolist.done ? 'fa-x' : 'fa-check'"></i>
                                            </button>
                                            <button class="btn btn-danger" @click="deletetask(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="d-flex w-75 mx-auto pb-3 pt-4">
                                <input type="text" class="form-control" placeholder="Inserisci qui la tua nuova task" v-model="newtask">
                                <button class="btn btn-success ms-4" @click="addtask()">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
